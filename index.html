<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.js" defer></script>
</head>

<body>
    <div class="calculatrice">
        <div id="resultat"></div>
        <div class="btn" onclick="appuisClear()">CE</div>
        <div class="btn" onclick="appuisC()">C</div>
        <div class="btn" onclick="bksp()">&larr;</div>
        <div class="btn" onclick="appuisSymbole('/')">/</div>
        <div class="btn" onclick="appuisTouche(7)">7</div>
        <div class="btn" onclick="appuisTouche(8)">8</div>
        <div class="btn" onclick="appuisTouche(9)">9</div>
        <div class="btn" onclick="appuisSymbole('X')">X</div>
        <div class="btn" onclick="appuisTouche(4)">4</div>
        <div class="btn" onclick="appuisTouche(5)">5</div>
        <div class="btn" onclick="appuisTouche(6)">6</div>
        <div class="btn" onclick="appuisSymbole('-')">-</div>
        <div class="btn" onclick="appuisTouche(1)">1</div>
        <div class="btn" onclick="appuisTouche(2)">2</div>
        <div class="btn" onclick="appuisTouche(3)">3</div>
        <div class="btn" onclick="appuisSymbole('+')">+</div>
        <div class="btn">+/-</div>
        <div class="btn" onclick="appuisTouche(0)">0</div>
        <div class="btn" onclick="appuisPt()">.</div>
        <div class="btn" onclick="egal()">=</div>
    </div>
</body>

</html>
